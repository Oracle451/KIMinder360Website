<!DOCTYPE html>
<html lang="en">
    <div id="site-nav">Loading navigation...</div>
    <script>
        // Load shared navbar and inject into the page
        fetch('navbar.html')
            .then(resp => { if (!resp.ok) throw new Error('Network response was not ok'); return resp.text(); })
            .then(html => document.getElementById('site-nav').innerHTML = html)
            .catch(err => { document.getElementById('site-nav').innerText = 'Failed to load navigation.'; console.error(err); });
    </script>

    <!-- Secondary bar -->
    <div class="secondary-bar">
        <img src="../KIMinder360 Logo Full Size.png" alt="Team Logo" class="logo">
        <h1>KIMinder360 Mobile App</h1>
    </div>

    <div class="section" id="demo">
        <h2>Demo & Code</h2>
        <p>Once future development begins, users will be able to download the codebase and access demo screenshots and videos that illustrate key functionality and use cases of the KIMinder360 app. Stay Tuned!</p>
    </div>

    <div id="site-footer">Loading footer...</div>
    <script>
        // Load shared nav + footer and inject into the page
        fetch('nav-footer.html')
            .then(resp => { if (!resp.ok) throw new Error('Network response was not ok'); return resp.text(); })
            .then(html => {
                const tmp = document.createElement('div');
                tmp.innerHTML = html;
                const nav = tmp.querySelector('nav');
                const footer = tmp.querySelector('.footer');
                if (nav) document.getElementById('site-nav').innerHTML = nav.outerHTML;
                if (footer) document.getElementById('site-footer').innerHTML = footer.outerHTML;
            })
            .catch(err => {
                document.getElementById('site-nav').innerText = 'Failed to load navigation.';
                document.getElementById('site-footer').innerText = 'Failed to load footer.';
                console.error(err);
            });
    </script>

</body>
</html>
